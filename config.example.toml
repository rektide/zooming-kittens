# kitty-focus-tracker Configuration
# This file is loaded from: $XDG_CONFIG_HOME/kitty-focus-tracker/config.toml

# Application ID to track (e.g., "kitty")
# Can be overridden by CLI argument or ZK_APP_ID environment variable
app_id = "kitty"

# Enable verbose logging
# Can be overridden by CLI flag --verbose or ZK_VERBOSE=true
verbose = false

# Socket timeout in seconds
# Can be overridden by CLI --socket-timeout or ZK_SOCKET_TIMEOUT_SECS
socket_timeout_secs = 5

# Maximum connection retry attempts
# Can be overridden by CLI --max-retries or ZK_MAX_RETRIES
max_retries = 3

# Maximum number of concurrent connections
# Can be overridden by CLI --max-connections or ZK_MAX_CONNECTIONS
max_connections = 30

# Idle timeout for connections in seconds
# Can be overridden by CLI --idle-timeout or ZK_IDLE_TIMEOUT_SECS
idle_timeout_secs = 1800  # 30 minutes

# Interval between reaping idle connections in seconds
# Can be overridden by CLI --reap-interval or ZK_REAP_INTERVAL_SECS
reap_interval_secs = 300  # 5 minutes
